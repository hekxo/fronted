<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://shorturl.at/cnpBV">
    <link rel="stylesheet" href="register-form-styles.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">

    <style>
        .spacing {
            margin: 100px;
        }
    </style>
</head>

<body>

  <div class=".container-fluid">
    <div class="spacing"></div>
    <h1>REGISTRATION FORM:</h1>
    <div id="multi-step-form-container">

      <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">

        <li class="form-stepper-active text-center form-stepper-list" step="1">
          <a class="mx-2">
                      <span class="form-stepper-circle">
                          <span>1</span>
                      </span>
            <div class="label">Fullname</div>
          </a>
        </li>

        <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
          <a class="mx-2">
                      <span class="form-stepper-circle text-muted">
                          <span>2</span>
                      </span>
            <div class="label text-muted">Email address</div>
          </a>
        </li>

        <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
          <a class="mx-2">
                      <span class="form-stepper-circle text-muted">
                          <span>3</span>
                      </span>
            <div class="label text-muted">Password</div>
          </a>
        </li>
      </ul>
      <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
        <section id="step-1" class="form-step">
          <h2 class="font-normal">FULLNAME:</h2>
          <div class="mt-3">
              <form id="myFullnameForm">
                  <label for="fullname"></label><input type="text" id="fullname" name="fullname" required>
              </form>
          </div>
          <div class="mt-3">
            <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
          </div>
        </section>

        <section id="step-2" class="form-step d-none">
          <h2 class="font-normal">EMAIL ADDRESS:</h2>
          <div class="mt-3">
              <div id="email-submission">
                  <form id="myForm">
                      <label for="email"></label><input type="email" id="email" name="email" required>
                  </form>
              </div>
          </div>
          <div class="mt-3">
            <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
            <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
          </div>
        </section>

        <section id="step-3" class="form-step d-none">
          <h2 class="font-normal">PASSWORD:</h2>
          <div class="mt-3">
              <form id="my-password-form">
                  <label for="inputPassword5"></label><input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                  <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </div>
              </form>
          </div>
          <div class="mt-3">
            <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
            <button class="button submit-btn" type="submit">Save</button>
          </div>
        </section>
      </form>
    </div>
  </div>

  <script src="register-form-jsFunctions.js"></script>

</body>
</html>
